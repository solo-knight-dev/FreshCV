<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshCV Builder</title>
  <link rel="icon" type="image/png" href="Assets/ChatGPT_Image_Jun_19__2025__02_37_40_PM-removebg-preview.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 30px; }
    label { display: block; margin-top: 15px; font-weight: 600; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea { resize: vertical; }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }
    #resume-preview {
      margin-top: 40px;
      border-top: 2px dashed #ccc;
      padding-top: 30px;
      min-height: 1000px;
    }
    .classic-template { margin-left: 40px; }
    .modern-template {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      padding: 30px;
      border-radius: 8px;
    }
    .premium-template {
      background: #fff;
      border-left: 8px solid #f39c12;
      padding: 25px;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .premium-template h1 { color: #f39c12; }
  </style>
</head>
<body>
<div class="container">
  <h1>FreshCV Builder</h1>
  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="John Doe" />
  <label for="title">Job Title</label>
  <input type="text" id="title" placeholder="Web Developer" />
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="you@example.com" />
  <label for="objective">Career Objective</label>
  <textarea id="objective"></textarea>
  <label for="skills">Skills (comma-separated)</label>
  <input type="text" id="skills" />
  <label for="hobbies">Hobbies (comma-separated)</label>
  <input type="text" id="hobbies" />
  <label for="experience">Experience</label>
  <textarea id="experience"></textarea>
  <label for="education">Education</label>
  <textarea id="education"></textarea>
  <label for="template">Select Template</label>
  <select id="template">
    <option value="classic">Classic</option>
    <option value="modern">Modern</option>
    <option value="premium">Premium</option>
  </select>
  <button onclick="generateResume()">Generate Resume</button>
  <button onclick="downloadPDF()">Download PDF</button>
  <div id="resume-preview"></div>
</div>
<script>
let selectedHTML = "";
function generateResume() {
  const data = {
    name: document.getElementById('name').value,
    title: document.getElementById('title').value,
    email: document.getElementById('email').value,
    objective: document.getElementById('objective').value,
    skills: document.getElementById('skills').value.split(',').map(s => s.trim()),
    hobbies: document.getElementById('hobbies').value.split(',').map(h => h.trim()),
    experience: document.getElementById('experience').value,
    education: document.getElementById('education').value,
    template: document.getElementById('template').value
  };

  let html = `<div id='resume-content' class='${data.template}-template'>
    <h1>${data.name}</h1>
    <p><strong>${data.title}</strong></p>
    <p>Email: ${data.email}</p>
    <p><strong>Objective:</strong> ${data.objective}</p>
    <p><strong>Skills:</strong></p><ul>${data.skills.map(s => `<li>${s}</li>`).join('')}</ul>
    <p><strong>Hobbies:</strong></p><ul>${data.hobbies.map(h => `<li>${h}</li>`).join('')}</ul>
    <p><strong>Experience:</strong><br>${data.experience.replace(/\n/g, '<br>')}</p>
    <p><strong>Education:</strong><br>${data.education.replace(/\n/g, '<br>')}</p>
  </div>`;

  document.getElementById("resume-preview").innerHTML = html;
  selectedHTML = html;
}

async function downloadPDF() {
  const selected = document.getElementById("template").value;
  if (selected === "premium") {
    alert("Redirecting to payment before download...");
    window.open("https://www.paypal.com/ncp/payment/5LGY8MCMWWXR4", "_blank");
    return;
  }

  const resume = document.getElementById("resume-content");
  if (!resume) {
    alert("Please generate your resume first.");
    return;
  }
  const canvas = await html2canvas(resume);
  const img = canvas.toDataURL("image/png");
  const pdf = new jspdf.jsPDF();
  const width = pdf.internal.pageSize.getWidth();
  const height = (canvas.height * width) / canvas.width;
  pdf.addImage(img, 'PNG', 0, 0, width, height);
  pdf.save("resume.pdf");
}
</script>
</body>
</html>
