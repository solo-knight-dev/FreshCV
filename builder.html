<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshCV Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    #resume-preview {
      margin-top: 40px;
      border-top: 2px dashed #ccc;
      padding-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>FreshCV Builder</h1>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="John Doe" />

    <label for="title">Job Title</label>
    <input type="text" id="title" placeholder="Web Developer" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label for="objective">Career Objective</label>
    <textarea id="objective" rows="3" placeholder="To obtain a position..."></textarea>

    <label for="skills">Skills (comma-separated)</label>
    <input type="text" id="skills" placeholder="HTML, CSS, JavaScript" />

    <label for="hobbies">Hobbies (comma-separated)</label>
    <input type="text" id="hobbies" placeholder="Reading, Gaming, Traveling" />

    <label for="experience">Experience</label>
    <textarea id="experience" rows="4" placeholder="Company - Role - Duration"></textarea>

    <label for="education">Education / Degree</label>
    <textarea id="education" rows="3" placeholder="University Name - Degree - Year"></textarea>

    <label for="template-select">Select Template</label>
    <select id="template-select">
      <option value="classic">Classic</option>
      <option value="modern">Modern</option>
      <option value="premium">Premium</option>
    </select>

    <button id="generate-btn">Generate Resume</button>
    <button id="download-btn">Download PDF</button>

    <div id="resume-preview"></div>
  </div>

  <script>
    const templates = {
      classic: (data) => `
        <style>
          .classic-template {
            font-family: 'Georgia', serif;
            padding: 20px;
            color: #000;
            background: #fff;
            border: 1px solid #ddd;
          }
          .classic-template h1 {
            border-bottom: 2px solid #444;
            padding-bottom: 8px;
          }
        </style>
        <div class="classic-template" id="resume-content">
          <h1>${data.name}</h1>
          <p><strong>${data.title}</strong></p>
          <p>Email: ${data.email}</p>
          <p><strong>Objective:</strong> ${data.objective}</p>
          <p><strong>Skills:</strong> ${data.skills}</p>
          <p><strong>Hobbies:</strong> ${data.hobbies}</p>
          <p><strong>Experience:</strong><br/>${data.experience.replace(/\n/g, '<br/>')}</p>
          <p><strong>Education:</strong><br/>${data.education.replace(/\n/g, '<br/>')}</p>
        </div>
      `,

      modern: (data) => `
        <style>
          .modern-template {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            padding: 30px;
            border-radius: 8px;
          }
          .modern-template h1 {
            margin-bottom: 5px;
          }
        </style>
        <div class="modern-template" id="resume-content">
          <h1>${data.name}</h1>
          <h3>${data.title}</h3>
          <p>${data.email}</p>
          <p><strong>Objective:</strong> ${data.objective}</p>
          <p><strong>Skills:</strong> ${data.skills}</p>
          <p><strong>Hobbies:</strong> ${data.hobbies}</p>
          <p><strong>Experience:</strong><br/>${data.experience.replace(/\n/g, '<br/>')}</p>
          <p><strong>Education:</strong><br/>${data.education.replace(/\n/g, '<br/>')}</p>
        </div>
      `,

      premium: (data) => `
        <style>
          .premium-template {
            background: #fff;
            border-left: 8px solid #f39c12;
            padding: 25px;
            font-family: 'Segoe UI', sans-serif;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
          }
          .premium-template h1 {
            color: #f39c12;
            font-size: 28px;
          }
        </style>
        <div class="premium-template" id="resume-content">
          <h1>${data.name}</h1>
          <h4>${data.title}</h4>
          <p>${data.email}</p>
          <p><strong>Objective:</strong> ${data.objective}</p>
          <p><strong>Skills:</strong> ${data.skills}</p>
          <p><strong>Hobbies:</strong> ${data.hobbies}</p>
          <p><strong>Experience:</strong><br/>${data.experience.replace(/\n/g, '<br/>')}</p>
          <p><strong>Education:</strong><br/>${data.education.replace(/\n/g, '<br/>')}</p>
        </div>
      `
    };

    const generate = () => {
      const data = {
        name: document.getElementById("name").value,
        title: document.getElementById("title").value,
        email: document.getElementById("email").value,
        objective: document.getElementById("objective").value,
        skills: document.getElementById("skills").value,
        hobbies: document.getElementById("hobbies").value,
        experience: document.getElementById("experience").value,
        education: document.getElementById("education").value,
      };

      const selected = document.getElementById("template-select").value;
      const preview = document.getElementById("resume-preview");
      preview.innerHTML = templates[selected](data);
    };

    document.getElementById("generate-btn").addEventListener("click", generate);

    document.getElementById("download-btn").addEventListener("click", () => {
      const content = document.getElementById("resume-content");
      if (content) {
        html2pdf().from(content).save("resume.pdf");
      } else {
        alert("Please generate your resume first!");
      }
    });
  </script>
</body>
</html>
